<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ordered List Item Styling</title><!--Adding title-->
    <link rel="stylesheet" href="styles.css"><!--linking External Stylesheet-->
</head>
<body>
    <div class="third"><!--div with class third-->
        <p>Apply to third child</p><!--Creating a Paragraph with content-->
        <!--unordered list-->
        <ul>
            <li>First</li><!--list item 1-->
            <li>Second</li><!--list item 2-->
            <li>Third</li><!--list item 3-->
            <li>Fourth</li><!--list item 4-->
            <li>Fifth</li><!--list item 5-->
            <li>Sixth</li><!--list item 6-->
            <li>Seventh</li><!--list item 7-->
        </ul>
    </div>
</body>
</html>
